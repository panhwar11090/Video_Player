<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eaeef8976f.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" >
    <link rel="stylesheet" href="progress.css">
    <title>Video</title>
</head>
<body>
    <h2>Video Player</h2>
     <!-- // This is the video player & poster attributes give the thumbnail -->
    <video src="videos/oopenhimer.mp4" poster="images/oopenhimer.jpg" id="video" class="screen" ></video>
    <!-- Adding cutom controsls for the video player -->
    <div class="control">
        <!-- this is the play button -->
        <button class="btn" id="play">
            <!-- play icon fontawsome -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- this is the stop buton -->
        <button class="btn" id="stop">
            <!-- stop icon fontawsome -->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- this is the progress bar -->
        <input  type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0"/>
        <!-- this is the time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
